<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Time Tracker</title>
	<meta name="description" content="Chase Software plugin app">
	<meta name="author" content="Dustin J Silk - Publicis Machine">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/framework7.min.css">
	<link rel="stylesheet" href="css/main.css">
	
	<script src="scripts/lib/framework7.min.js"></script>
	<script data-main="scripts/main" src="scripts/lib/require.js"></script>
	


</head>

<body>
	<div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
		<ul>
			<li><a>Save all timesheets</a></li>
			<li><a>Add new timesheet</a></li>
			<li><a>Completed</a></li>
			<li><a>Clear all unsaved time</a></li>
			<li><a>Settings</a></li>
		</ul>
    </div>
 	
 	<div class="login-screen" id="login-screen"></div>

	<div class="views">
    	<div class="view view-main">

			<div class="navbar">
				<!-- Home page navbar -->
				<div class="navbar-inner" data-page="index">
					<div class="left hamburger">
			            <a data-panel="left" class="open-panel"><img src="img/hamburger.jpg"/></a>
			        </div>
					<div class="center total-time"></div>
				</div>

				<!-- test page navbar -->
				<div class="navbar-inner cached" data-page="test">
					<div class="center">Test</div>
				</div>
			</div>

			<div class="pages navbar-through">
				<div data-page="test" class="page">
					<div class="page-content">
						<div>PAGE 2</div>
					</div>
				</div>
				<div data-page="job" class="page">
					<div class="page-content">
						<div id="job"></div>
					</div>
				</div>
				<div data-page="index" class="page">
					<div class="page-content pull-to-refresh-content">
						<div class="pull-to-refresh-layer">
							<div class="preloader"></div>
							<div class="pull-to-refresh-arrow"></div>
					    </div>
						<div id="page"></div>
					</div>
				</div>

			</div>

		</div>
	</div>
</body>
</html>
